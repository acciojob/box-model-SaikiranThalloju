<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Blocks</title>
    <style>
        /* Container styles */
        .container {
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            text-align: center;
			border-radius: 20px;
        }

        /* Block styles */
        .red, .green, .yellow {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%; /* Makes the blocks circular */
            margin: 0 10px; /* Add spacing between blocks */
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="green"></div>
        <div class="yellow"></div>
    </div>
</body>
</html>
